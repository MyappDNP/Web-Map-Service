    <script>
        //ดึง API จาก nodeJS
        function getdata() {
            return new Promise(function (resolve, reject) {
                $.ajax({
                    url: 'http://localhost:3000/api/pgconnect/getplkamp',
                    method: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        resolve(data);
                    },
                    error: function (xhr, status, error) {
                        reject(error);
                    }
                });
            });
        }

        },
