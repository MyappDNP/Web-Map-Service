<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Create Map Sample | sphere Map</title>
<style type="text/css">
  html {
    height: 100%;
  }
  body {
    margin: 0px;
    height: 100%;
  }
  #map {
    height: 100%;
  }
</style>
    <script type="text/javascript" src="https://api.sphere.gistda.or.th/map/?key=58BFE5E657F7451F82C9B2F80DB13D85"></script>
    <script>
        var map
        function init() {
          map = new sphere.Map({
              placeholder: document.getElementById('map')
        });
          //
          map.Event.bind(sphere.EventName.Ready, function() {
          map.Overlays.load(sphere.Overlays.cameras)
      });

        }
    </script>
  </head>
  <body onload="init();">
      <div id="map"></div>
  </body>
</html>
